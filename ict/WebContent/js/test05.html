<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="rDiv"></div>
<script>
	var rDiv = document.querySelector("#rDiv");
	var str = '<table border="1">';
	 for(var i=1;i<=9;i++){
		if(i%3==1){
			str += '<tr>';
		}
		str += '<td>' + i + '</td>';
		if(i%3==0){
			str += '</tr>';
		}
	} 
	/* for(var i=1;i<=9;i++){
		str += '<tr>';
		for(var j=1;j<=9;j++){
			str += '<td>' + i + '</td>';
		}
		str += '</tr>'
	} */
	str += '</table>'
	rDiv.innerHTML = str;
</script>
</body>
</html>
