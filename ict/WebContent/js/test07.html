<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="rDiv"></div>
열갯수 : <input type="text" id="rCnt"><br>
행갯수 : <input type="text" id="cCnt"><br>
<button onclick="test()">테이블 생성</button>
<script>
	function test(){
		var rDiv = document.querySelector('#rDiv');
		var rCnt = document.querySelector('#rCnt');
		var cCnt = document.querySelector('#cCnt');
		var r = parseInt(rCnt.value);
		var c = parseInt(cCnt.value);
		var str = '<table border="1">';
		
		for(var i=1; i<=r; i++){
			str += '<tr>';
			for(var j=1; j<=c; j++){
				str += '<td>'+((i-1)*c + j)+'</td>';
				}
			str += '</tr>';
			}
		str += '</table>';
		rDiv.innerHTML = str;
	}
</script>
</body>
</html>
